name: Refresh Provider Analytics

on:
  schedule:
    # Run nightly at 2:17 AM UTC
    - cron: '17 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  refresh-analytics:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Refresh analytics
        run: node scripts/refreshProviderAnalytics.ts
        env:
          GCP_API_KEY: ${{ secrets.GCP_API_KEY }}
          
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/data/provider-analytics.json
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update provider analytics [skip ci]"
          git push


