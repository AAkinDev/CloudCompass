name: Deploy CloudCompass to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit
      
    - name: Verify public files exist
      run: |
        echo "Checking public directory contents:"
        ls -la public/
        echo "Checking if index.html exists:"
        test -f public/index.html && echo "✅ index.html found" || echo "❌ index.html missing"
        
    - name: Run tests
      run: npm test -- --watchAll=false --passWithNoTests
      
    - name: Build application
      run: npm run build
      
    - name: Verify build output
      run: |
        echo "Checking build directory contents:"
        ls -la build/
        echo "Checking if build/index.html exists:"
        test -f build/index.html && echo "✅ build/index.html found" || echo "❌ build/index.html missing"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 